<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'web:profile' %}">{{ user.username }}的主页</a>
        <a href="{% url 'logout' %}?next={{ request.path }}">
            <button class="btn btn-warning">
            退出
            </button>
        </a>
    {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">
            <button class="btn-primary btn-lg">
            登录
            </button>
        </a>
        <a href="{% url 'users:regist' %}">
            <button class="btn-primary btn-lg">
            注册
            </button>
        </a>
    {% endif %}

</div>

</body>
</html>
