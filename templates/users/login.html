<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>Please sign in </h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" />
            <input type="password" name="password" />
            <p style="color: red">{{ LoginError }}</p>
            <div>
                <input type="radio" name="identity" value="学生">
                <label>学生</label>
                <input type="radio" name="identity" value="老师">
                <label>老师</label>
            </div>
            <button type="submit">登录</button>
        </form>
        <div class="flex-left top-gap text-small">
            <div class="unit-2-3"><span>没有账号？<a href="{% url 'users:regist' %}">立即注册</a></span></div>
            <div class="unit-1-3 flex-right"><span><a href="#">忘记密码？</a></span></div>
        </div>
    </div>


</body>
</html>
