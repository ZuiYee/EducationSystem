<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
 <h1>注册页面</h1>
    <form class="form" action="{% url 'users:regist' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            {% if field.help_text %}
                <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">注册</button>
    </form>
</body>
</html>
