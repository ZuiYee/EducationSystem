<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeacherChange</title>
</head>
<body>
<h1>修改个人信息</h1>
<div>
    <a href="{% url 'web:teacherProfile' %}">返回首页</a>
</div>
<form method="post">
    {% csrf_token %}
    <table border="1">
        {% for field in form %}
        {% if field.label == 'Password' %}
            <div></div>
        {% else %}
            <div>
                <p>{{ field.label }}:</p><span>{{ field }}</span>
            </div>
        {% endif %}
    {% endfor %}
    </table>
    <br>
    <button type="submit"  type="button" class="btn-info btn-lg">提交</button>
</form>
</body>
</html>
