<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropClass</title>
</head>
<body>
<div>
    <a href="{% url 'web:studentProfile' %}">返回首页</a>
</div>
<h1>退课</h1>
<table border="1" width="100%">
    <thead>
        <tr>
            <th>classCode</th>
            <th>className</th>
            <th>classTime</th>
            <th>teacherName</th>
            <th>address</th>
        </tr>
    </thead>
    <tbody>
        {%  for item in find %}
            <tr>
                <td>{{ item.classCode }}</td>
                <td>{{ item.className }}</td>
                <td>{{ item.classTime }}</td>
                <td>{{ item.teacherName }}</td>
                <td>{{ item.address }}</td>
                <td>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="dropCode" value="{{ item.classCode }}"/>
                        <input type="hidden" name="dropNum" value="{{ user.username }}"/>
                        <input type="submit" value="退课">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
